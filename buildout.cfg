[buildout]
prefer-final = false
newest = false
download-cache = .cache
develop = .
parts = 

[project]
name = infi.pyvmomi_wrapper
homepage = https://github.com/Infinidat/${project:name}
company = Infinidat
namespace_packages = ['infi']
install_requires = [
	'infi.pyutils',
	'munch',
	'pyvmomi',
	'setuptools',
	'six'
	]
version_file = src/infi/pyvmomi_wrapper/__version__.py
description = Wrapper for pyvmomi
long_description = Wrapper for pyvmomi
console_scripts = []
gui_scripts = []
package_data = []
upgrade_code = {c12ae42e-38f1-11e4-ae0f-7cd1c3f59823}
product_name = infi.pyvmomi_wrapper
post_install_script_name = None
pre_uninstall_script_name = None

[isolated-python]
recipe = infi.recipe.python
version = v3.8.0.2

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__version__.py]
recipe = infi.recipe.template.version
output = ${project:version_file}

[development-scripts]
dependent-scripts = true
recipe = infi.recipe.console_scripts
eggs = zc.buildout
	infi.traceback
	${project:name}
	coverage
	ipython
	nose
interpreter = python

[pack]
recipe = infi.recipe.application_packager

[sublime]
recipe = corneti.recipes.codeintel
eggs = ${development-scripts:eggs}

